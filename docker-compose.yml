#      - MYSQL_DATABASE=yii2advanced
#      - MYSQL_USER=yii2advanced
#      - MYSQL_PASSWORD=secret

  postgres:
    image: postgres:11
    ports:
      - 5439:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: commercedb
    volumes:
      # Mount source-code for development
      - ./:/app